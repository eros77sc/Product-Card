<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
  <div class="card">
    <picture>
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 601px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-desktop.jpg" alt="Chanel's Gabrielle Parfum">
    </picture>
  <div class="text-container">
  <p class="label">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-container">
  <p class="larger">$149.99</p>
  <p class="small">$169.99</p>
</div>

  <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
</div>
</div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eros77sc">Eros Castro</a>.
  </div>
</body>
</html>
